# Application name
spring.application.name=nestNavigator

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/Nest_Navigate
spring.datasource.username=root
spring.datasource.password=  # Set the actual MySQL password if required
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver  # Updated for MySQL 8.x

# Hibernate/JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop  # 'create-drop' is for testing, use 'update' for production
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect  # Correct dialect for MySQL 8.x
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database=mysql

# Spring Security Configuration
spring.security.user.name=qwerty
spring.security.user.password=1234567890

# JWT Configuration
application.security.jwt.secret-key=990bab6a70daf467e0dc126c67823f8f5877ffbb49cd60fe94f9ef3d4143642d
application.security.jwt.access-token-expiration=300000  # 5 minutes (in milliseconds)
application.security.jwt.refresh-token-expiration=600000  # 10 minutes (in milliseconds)
