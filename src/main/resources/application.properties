# Logging Configuration (Optional - Adjust based on needs)
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.com.arista.nestnavigator=DEBUG

# Disable CSRF for APIs (If needed, especially for JWT-based auth)
spring.security.csrf.enabled=false

# Actuator (Optional for health and metrics endpoints)
management.endpoints.web.exposure.include=health,info,metrics

# Profile-specific settings (Set the active profile)
# spring.profiles.active=dev

# Allow the application to run on the desired port (default is 8080)
server.port=8080

