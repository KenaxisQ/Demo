# Spring Application Name
spring.application.name=nestNavigator

# Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/Nest_Navigate?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password= # Add your password here if required
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update  # Avoid using create-drop in production
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database=mysql

# Hikari DataSource Configuration (Connection Pooling)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.min-idle=5

# Spring Security Configuration (Basic Authentication - Optional)
spring.security.user.name=qwerty
spring.security.user.password=1234567890

# JWT Configuration (For Token-based Authentication)
application.security.jwt.secret-key=990bab6a70daf467e0dc126c67823f8f5877ffbb49cd60fe94f9ef3d4143642d
application.security.jwt.access-token-expiration=300000 # 5 minutes in ms
application.security.jwt.refresh-token-expiration=600000 # 10 minutes in ms

# Enable Spring Security to use JWT (If you're using it for authentication)
# Disable basic security if you're using JWT
spring.security.user.name=  # Comment out this if you don't want basic auth enabled.

